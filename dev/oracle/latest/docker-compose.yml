services:
  oraclexedb:
    container_name: oraclexedb
    image: gvenzl/oracle-free:23.4
    environment:
      ORACLE_PASSWORD: password
      ORACLE_DATABASE: XEPDB1
    ports:
      - 1521:1521
    healthcheck:
      test: ['CMD-SHELL', 'sqlplus', 'system/password@XEPDB1']
      retries: 10

networks:
  default:
    name: sequelize-oraclexedb-network
